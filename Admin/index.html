<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- resset css -->
    <link rel="stylesheet" href="../assets/css/resset.css">
    <!-- common -->
    <link rel="stylesheet" href="../assets/css/common.css">
    <!-- font text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <!-- header -->
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="./stytle.css">
</head>

<body>
    <header class="header">
        <div class="header__wrap content row">
            <div class="logo">
                <img src="../assets/img/logo.svg" alt="" class="logo_main">
            </div>
            <div class="nav">
                <ul class="nav__container row">
                    <li class="nav__item">
                        <a href="../home/index.html" class="nav__item__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="../Contact/index.html" class="nav__item__link">Contacts</a>
                    </li>
                    <li class="nav__item">
                        <a href="#!" class="nav__item__link nav__item__link--active" id="admin">Management</a>
                    </li>
                </ul>
            </div>
            <!-- sign in -->
            <div class="signIn">
                <div class="signIn__wrap">
                    <div class="logIn">Log In</div>
                    <div class="signUp">
                        <button class="signUp__btn btn">
                            Sign Up
                        </button>
                    </div>
                </div>
            </div>

            <div class="user">
                <div class="user__wrap row">
                    <span class="user__name"></span>
                    <img src="../assets/img/user-Img.png" alt="" class="user__img">
                    <img src="../assets/img/img__cart.png" alt="" class="cart__img">
                    <img src="../assets/img/signOut-icon.png" alt="" class="sign__out">
                </div>
            </div>
        </div>
    </header>
    <!-- block log in -->
    <div class="block__login unactive">
        <div class="block__login__wrap">
            <h1 class="title__logIn">Log In</h1>
            <form action="" class="form__login content">
                <div class="form__group column">
                    <label for="name" class="name">User name</label>
                    <input type="text" id="name__login" class="form__control" name="name" placeholder="User name">
                </div>
                <div class="form__group column">
                    <label for="phone" class="phone">Phone number</label>
                    <input type="text" id="phone__login" class="form__control" name="phone" placeholder="84+">
                </div>
                <div class="form__group column">
                    <label for="password" class="password">Password</label>
                    <input type="password" id="password__login" class="form__control" name="password"
                        placeholder="Password">
                </div>
                <button class="form__btn btn" type="submit">Log In</button>
            </form>
        </div>
    </div>
    <!-- block sign up -->
    <div class="block__signUp unactive">
        <div class="block__signUp__wrap">
            <h1 class="title__signUp">Sign Up</h1>
            <form action="" class="form__signUp content">
                <div class="form__group column">
                    <label for="name" class="name">User name</label>
                    <input type="text" id="name__signup" class="form__control" name="name" placeholder="User name">
                </div>
                <div class="form__group column">
                    <label for="phone" class="phone">Phone number</label>
                    <input type="text" id="phone__signup" class="form__control" name="phone" placeholder="84+">
                </div>
                <div class="form__group column">
                    <label for="password" class="password">Password</label>
                    <input type="password" id="password__signup" class="form__control" name="password"
                        placeholder="Password">
                </div>
                <div class="form__group column">
                    <label for="password_comfirm" class="password_comfirm">Password comfirm</label>
                    <input type="password" id="password__confirm" class="form__control" name="password__confirm"
                        placeholder="Password">
                </div>
                <button class="form__btn btn btn__signUp" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <!-- block out -->
    <div class="block__logOut unactive">
        <div class="block__logOut__wrap">
            <h1 class="block__logOut__title">
                Do you want to sign out of your account?
            </h1>
            <div class="btn__block__logOut row content">
                <button class="btn__cancle">Cancel</button>
                <button class="btn__logout">Log out</button>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="heading__manager content">
            <ul class="container__manager row">
                <li class="item__manager managerUser item__manager__active ">User</li>
                <li class="item__manager managerProduct">Product</li>
                <li class="item__manager managerOrder">Order</li>
            </ul>
        </div>
        <!-- user -->
        <div class="table__user table__wrap active">
            <table class="table content">
                <tr class="table__header_row">
                    <th class="table__header_col">Name User</th>
                    <th class="table__header_col">Phone</th>
                    <th class="table__header_col">position</th>
                    <th class="table__header_col">edit</th>
                </tr>
                <tbody class="listUsers">

                </tbody>
            </table>
        </div>
        <!-- product -->
        <div class="table__Product table__wrap unactive">
            <div class="content form__product">
                <form action="" class="form_product__wrap">
                   <div class="title__product">
                    <h1 class="title__product__wrap">Management Product</h1>
                   </div>
                    <div class="form__group content">
                        <label for="src">Product</label>
                        <input type="text" name="src" id="src__product" class="form__control"  placeholder="SRC:">
                    </div>
                    <div class="form__group content">
                        <label for="name__product">Name Product</label>
                        <input type="text" name="name__product" id="name__product" class="form__control" placeholder="Name Product:">
                    </div>
                    <div class="form__group content">
                        <label for="price__product">Price Product</label>
                        <input type="text" name="price__product" id="price__product" class="form__control" placeholder="Price">
                    </div>
                </form>
                <div class="content btn__control__product">
                 <button class="btn__add btn">Add Product</button>
                 <button class="btn__edit btn">repair Product</button>
                </div>
            </div>
            <div class="form__search content">
                <input type="text" name="search__product" id="search__product" class="search__product"  placeholder="Search">
                <button class="btn__search btn">Search Product</button>
            </div>
            <table class="table content">
                <tr class="table__header_row">
                    <th class="table__header_col">ID</th>
                    <th class="table__header_col">Product</th>
                    <th class="table__header_col">Name</th>
                    <th class="table__header_col">Price</th>
                    <th class="table__header_col">edit</th>
                </tr>
                <tbody class="listProduct">

                </tbody>
            </table>
        </div>
        <!-- oder -->
        <div class="table__order table__wrap unactive">
            <table class="table content">
                <tr class="table__header_row">
                    <th class="table__header_col">Name User</th>
                    <th class="table__header_col">Name Product</th>
                    <th class="table__header_col">Accept</th>
                    <th class="table__header_col">Cancle</th>
                </tr>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="block__deletePoduct unactive">
            <div class="block__deletePoduct__wrap">
                <h1 class="block__deletePoduct__title">
                    Do you want to Delete Product?
                </h1>
                <div class="btn__block__deletePoduct row content">
                    <button class="btn__cancle__deletePoduct">Cancle</button>
                    <button class="btn__deletePoduct">Delete</button>
                </div>
            </div>
        </div>
    </main>


    <script src="../assets/js/SignIn.js"></script>
    <script src="./Script.js"></script>
    <script type="module" src="./ManagerProduct.js"></script>
    <script src="./ManagerUser.js"></script>
</body>

</html>
